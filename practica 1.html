<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de contacto</title>
    <style>
      /* Estilos para el formulario */
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" placeholder="Introduce tu mensaje"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
